<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>页面加载中...</title>
<style>
.container {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #000;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .dot-3 {
        background-color: #f74d75;
    }

    .dot-2 {
        background-color: #10beae;
    }

    .dot-1 {
        background-color: #ffe386;
    }

    .dot-3 {
        background-color: #f74d75;
        animation: dot-3-move 2s ease infinite;
    }

    @keyframes dot-3-move {
        20% {
            transform: scale(1)
        }

        45% {
            transform: translateY(-18px) scale(.45)
        }

        60% {
            transform: translateY(-25px) scale(.45)
        }

        80% {
            transform: translateY(-25px) scale(.45)
        }

        100% {
            transform: translateY(0px) scale(1)
        }
    }

    .dot-2 {
        background-color: #10beae;
        animation: dot-2-move 2s ease infinite;
    }

    .dot-1 {
        background-color: #ffe386;
        animation: dot-1-move 2s ease infinite;
    }

    .dot-3 {
        background-color: #f74d75;
        animation: dot-3-move 2s ease infinite;
    }

    @keyframes dot-3-move {
        20% {
            transform: scale(1)
        }

        45% {
            transform: translateY(-18px) scale(.45)
        }

        60% {
            transform: translateY(-25px) scale(.45)
        }

        80% {
            transform: translateY(-25px) scale(.45)
        }

        100% {
            transform: translateY(0px) scale(1)
        }
    }

    .dot-2 {
        background-color: #10beae;
        animation: dot-2-move 2s ease infinite;
    }

    .dot-1 {
        background-color: #ffe386;
        animation: dot-1-move 2s ease infinite;
    }

    @keyframes dot-2-move {
        20% {
            transform: scale(1)
        }

        45% {
            transform: translate(-16px, 12px) scale(.45)
        }

        60% {
            transform: translate(-20px, 15px) scale(.45)
        }

        80% {
            transform: translate(-20px, 15px) scale(.45)
        }

        100% {
            transform: translateY(0px) scale(1)
        }
    }

    @keyframes dot-1-move {
        20% {
            transform: scale(1)
        }

        45% {
            transform: translate(16px, 12px) scale(.45)
        }

        60% {
            transform: translate(20px, 15px) scale(.45)
        }

        80% {
            transform: translate(20px, 15px) scale(.45)
        }

        100% {
            transform: translateY(0px) scale(1)
        }
    }

    .container {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: rotate-move 2s ease-in-out infinite;
    }

    @keyframes rotate-move {
        55% {
            transform: translate(-50%, -50%) rotate(0deg)
        }

        80% {
            transform: translate(-50%, -50%) rotate(360deg)
        }

        100% {
            transform: translate(-50%, -50%) rotate(360deg)
        }
    }
    
    .content {
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
    }
    
    .message {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    .manual-link {
      color: #10beae;
      text-decoration: none;
      font-weight: bold;
    }
    
    .manual-link:hover {
      text-decoration: underline;
    }
    
    .error-message {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f8f8;
      text-align: center;
      padding-top: 40%;
      box-sizing: border-box;
    }
</style>



<body>
  <!-- 加载动画 -->
  <div class="container" id="loadingContainer">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <div class="message">
    <p>页面加载中，请稍候...</p>
  </div>
  
  <!-- 错误提示 -->
  <div class="error-message" id="errorMessage">
    <p>页面加载失败</p>
    <p><a href="#" class="manual-link" id="retryLink">点击重试</a></p>
  </div>
  
  <!-- iframe容器 -->
  <iframe class="content" id="contentFrame" style="display:none;"></iframe>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var encodedParam = urlParams.get('c');
    var loadingContainer = document.getElementById("loadingContainer");
    var contentFrame = document.getElementById("contentFrame");
    var errorMessage = document.getElementById("errorMessage");
    var retryLink = document.getElementById("retryLink");
    
    if (encodedParam) {
      try {
        var tureurl = decodeURIComponent(atob(encodedParam));
        if (tureurl.includes("http")) {
          // 设置重试链接
          retryLink.href = tureurl;
          
          // 延迟一小段时间后显示iframe，改善用户体验
          setTimeout(function() {
            try {
              // 创建一个中间页面来解决编码问题
              var iframeDoc = contentFrame.contentWindow.document;
              iframeDoc.open();
              iframeDoc.write('<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="referrer" content="no-referrer"></head><body style="margin:0;padding:0;"><script>window.location.href="' + tureurl + '";<' + '/script></body></html>');
              iframeDoc.close();
              
              contentFrame.style.display = "block";
              
              // 监听iframe加载完成事件
              contentFrame.onload = function() {
                // 隐藏加载动画
                loadingContainer.style.display = "none";
                document.querySelector('.message').style.display = "none";
              };
              
              // 监听iframe加载错误事件
              contentFrame.onerror = function() {
                showError();
              };
            } catch(e) {
              // 如果上面的方法失败，则直接设置src属性
              try {
                contentFrame.src = tureurl;
                contentFrame.style.display = "block";
              } catch(e2) {
                showError();
              }
            }
          }, 1000);
          
          console.log("加载: " + tureurl);
        } else {
          console.log("无效的URL");
          showError();
        }
      } catch(e) {
        console.log("解码失败: " + e);
        showError();
      }
    } else {
      console.log("缺少参数");
      showError();
    }
    
    function showError() {
      loadingContainer.style.display = "none";
      document.querySelector('.message').style.display = "none";
      errorMessage.style.display = "block";
    }
  </script>
</body>
</html>
